<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronkite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #f5f0e8;
      color: #0a0a0a;
    }

    .header {
      background: #0a0a0a;
      padding: 16px 18px;
      border-bottom: 2px solid #c8102e;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-wrap { width: 34px; height: 34px; flex-shrink: 0; }
    .logo-wrap img { width: 100%; height: 100%; object-fit: contain; }

    .brand h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 18px;
      font-weight: 700;
      color: #f5f0e8;
      letter-spacing: 0.3px;
    }

    .brand p {
      font-size: 10px;
      color: #c8102e;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-top: 1px;
    }

    .content { padding: 18px; }

    .intro-card {
      background: #ede8dc;
      border: 1px solid #c5b89a;
      border-radius: 0;
      padding: 14px;
      margin-bottom: 14px;
    }

    .intro-card p {
      font-size: 12px;
      color: #4a3f2f;
      line-height: 1.6;
      text-align: center;
    }

    .intro-card strong { color: #0a0a0a; }

    .btn-ask {
      width: 100%;
      padding: 13px;
      background: #c8102e;
      color: #f5f0e8;
      border: none;
      border-radius: 0;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.2px;
    }

    .btn-ask:hover { background: #a50d26; transform: translateY(-1px); }
    .btn-ask:active { transform: translateY(0); }
    .btn-ask:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

    .loading { display: none; text-align: center; padding: 20px 16px; }

    .spinner-ring {
      width: 32px; height: 32px;
      border: 2px solid #c5b89a;
      border-top-color: #c8102e;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { font-size: 12px; color: #7d6e56; }

    .error {
      display: none;
      background: #fdf2f1;
      border: 1px solid #e8b4b0;
      border-left: 3px solid #c8102e;
      border-radius: 0;
      padding: 12px;
      margin-top: 12px;
      font-size: 12px;
      color: #c8102e;
      line-height: 1.5;
    }

    .footer {
      padding: 10px 18px;
      border-top: 1px solid #c5b89a;
      background: #ede8dc;
      font-size: 10px;
      color: #7d6e56;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .status-dot { width: 5px; height: 5px; border-radius: 50%; background: #2d6a4f; flex-shrink: 0; }
    .status-dot.offline { background: #c8102e; }

    /* ── Results panel ───────────────────────────────────────────────────── */
    #resultsPanel { display: none; }

    .results-rule {
      border: none;
      border-top: 1px solid #c5b89a;
      margin: 14px 0;
    }

    .verdict-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
    }

    .result-label {
      font-size: 9px;
      font-weight: 600;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: #7d6e56;
    }

    .verdict-badge {
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      padding: 3px 9px;
      border: 1px solid;
    }

    .verdict-true    { background: #f0f7f4; color: #2d6a4f; border-color: #a8d5c2; }
    .verdict-false   { background: #fdf2f1; color: #c8102e; border-color: #e8b4b0; }
    .verdict-mixed   { background: #fffbeb; color: #92400e; border-color: #f6d28a; }
    .verdict-unknown { background: #ede8dc; color: #4a3f2f; border-color: #c5b89a; }

    /* Bias meter */
    .bias-section { margin-bottom: 14px; }

    .bias-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
    }

    .bias-label-text {
      font-size: 11px;
      font-weight: 600;
      color: #0a0a0a;
    }

    .bias-track {
      position: relative;
      height: 6px;
      background: linear-gradient(to right, #3b82f6 0%, #c5b89a 50%, #c8102e 100%);
      border: 1px solid #c5b89a;
    }

    .bias-center-line {
      position: absolute;
      left: 50%;
      top: -3px;
      bottom: -3px;
      width: 1px;
      background: #4a3f2f;
    }

    .bias-indicator {
      position: absolute;
      top: -4px;
      width: 4px;
      height: 14px;
      background: #0a0a0a;
      margin-left: -2px;
      transition: left 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 0 0 1px #f5f0e8;
    }

    .bias-axis {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 8px;
      font-weight: 500;
      color: #7d6e56;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    /* Reset button */
    .btn-reset {
      width: 100%;
      padding: 10px 16px;
      background: transparent;
      color: #4a3f2f;
      border: 1px solid #c5b89a;
      font-family: 'DM Sans', sans-serif;
      font-size: 11px;
      font-weight: 500;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s;
    }

    .btn-reset:hover { border-color: #0a0a0a; color: #0a0a0a; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-wrap"><img src="icons_white/icon128.png" alt="Cronkite"></div>
    <div class="brand">
      <h1>Cronkite</h1>
      <p>Trusted News Intelligence</p>
    </div>
  </div>
  <div class="content">
    <div class="intro-card">
      <p>Click <strong>Ask Cronkite</strong> to analyse this article's claims against live sources.</p>
    </div>
    <button class="btn-ask" id="analyzeBtn">Ask Cronkite</button>
    <div class="loading" id="loading">
      <div class="spinner-ring"></div>
      <div class="loading-text" id="loadingText">Extracting article text...</div>
    </div>
    <div class="error" id="errorBox"></div>

    <!-- Results panel -->
    <div id="resultsPanel">
      <hr class="results-rule" />

      <div class="verdict-row">
        <span class="result-label">Verdict</span>
        <span class="verdict-badge verdict-unknown" id="verdictBadge">—</span>
      </div>

      <div class="bias-section">
        <div class="bias-header">
          <span class="result-label">Political Bias</span>
          <span class="bias-label-text" id="biasLabelText">Centre</span>
        </div>
        <div class="bias-track">
          <div class="bias-center-line"></div>
          <div class="bias-indicator" id="biasIndicator" style="left:50%"></div>
        </div>
        <div class="bias-axis">
          <span>Left</span>
          <span>Centre</span>
          <span>Right</span>
        </div>
      </div>

      <button class="btn-reset" id="resetBtn">← Analyse Another Page</button>
    </div>
  </div>
  <div class="footer">
    <span class="status-dot" id="serverDot"></span>
    <span id="serverStatus">Checking server...</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
