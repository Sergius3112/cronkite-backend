<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronkite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #f5f0e8;
      color: #0a0a0a;
    }

    .header {
      background: #0a0a0a;
      padding: 16px 18px;
      border-bottom: 2px solid #c8102e;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-wrap { width: 34px; height: 34px; flex-shrink: 0; }
    .logo-wrap img { width: 100%; height: 100%; object-fit: contain; }

    .brand h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 18px;
      font-weight: 700;
      color: #f5f0e8;
      letter-spacing: 0.3px;
    }

    .brand p {
      font-size: 10px;
      color: #c8102e;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-top: 1px;
    }

    .content { padding: 18px; }

    .intro-card {
      background: #ede8dc;
      border: 1px solid #c5b89a;
      border-radius: 0;
      padding: 14px;
      margin-bottom: 14px;
    }

    .intro-card p {
      font-size: 12px;
      color: #4a3f2f;
      line-height: 1.6;
      text-align: center;
    }

    .intro-card strong { color: #0a0a0a; }

    .btn-ask {
      width: 100%;
      padding: 13px;
      background: #c8102e;
      color: #f5f0e8;
      border: none;
      border-radius: 0;
      font-family: 'DM Sans', sans-serif;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.2px;
    }

    .btn-ask:hover { background: #a50d26; transform: translateY(-1px); }
    .btn-ask:active { transform: translateY(0); }
    .btn-ask:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

    .loading { display: none; text-align: center; padding: 20px 16px; }

    .spinner-ring {
      width: 32px; height: 32px;
      border: 2px solid #c5b89a;
      border-top-color: #c8102e;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { font-size: 12px; color: #7d6e56; }

    .error {
      display: none;
      background: #fdf2f1;
      border: 1px solid #e8b4b0;
      border-left: 3px solid #c8102e;
      border-radius: 0;
      padding: 12px;
      margin-top: 12px;
      font-size: 12px;
      color: #c8102e;
      line-height: 1.5;
    }

    .footer {
      padding: 10px 18px;
      border-top: 1px solid #c5b89a;
      background: #ede8dc;
      font-size: 10px;
      color: #7d6e56;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .status-dot { width: 5px; height: 5px; border-radius: 50%; background: #2d6a4f; flex-shrink: 0; }
    .status-dot.offline { background: #c8102e; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-wrap"><img src="icons_white/icon128.png" alt="Cronkite"></div>
    <div class="brand">
      <h1>Cronkite</h1>
      <p>Trusted News Intelligence</p>
    </div>
  </div>
  <div class="content">
    <div class="intro-card">
      <p>Click <strong>Ask Cronkite</strong> to analyse this article's claims against live sources.</p>
    </div>
    <button class="btn-ask" id="analyzeBtn">Ask Cronkite</button>
    <div class="loading" id="loading">
      <div class="spinner-ring"></div>
      <div class="loading-text" id="loadingText">Extracting article text...</div>
    </div>
    <div class="error" id="errorBox"></div>
  </div>
  <div class="footer">
    <span class="status-dot" id="serverDot"></span>
    <span id="serverStatus">Checking server...</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
