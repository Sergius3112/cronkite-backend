<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronkite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    /* ── Reset ──────────────────────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    /* ── Tokens ─────────────────────────────────────────────────────────────── */
    :root {
      --paper:        #f7f2e8;
      --paper-dark:   #ede8dc;
      --ink:          #1c1408;
      --ink-mid:      #4a3f2f;
      --ink-light:    #7d6e56;
      --red:          #bf2418;
      --red-dark:     #96201a;
      --border:       #c5b89a;
      --border-light: #dbd2be;
      --green:        #2d6a4f;
      --amber:        #92400e;
    }

    /* ── Base ───────────────────────────────────────────────────────────────── */
    body {
      width: 300px;
      font-family: 'DM Sans', system-ui, sans-serif;
      background: var(--paper);
      color: var(--ink);
      position: relative;
      overflow-x: hidden;
    }

    /* Grain texture overlay */
    body::after {
      content: '';
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 999;
      opacity: 0.045;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='g'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23g)'/%3E%3C/svg%3E");
      background-size: 256px 256px;
    }

    /* ── Masthead ────────────────────────────────────────────────────────────── */
    .masthead {
      background: var(--ink);
      padding: 14px 16px 12px;
      position: relative;
    }

    .masthead-eyebrow {
      font-family: 'DM Sans', sans-serif;
      font-size: 8px;
      font-weight: 700;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      color: var(--red);
      margin-bottom: 4px;
    }

    .masthead h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 22px;
      font-weight: 700;
      color: var(--paper);
      line-height: 1.1;
      letter-spacing: -0.01em;
    }

    .masthead-rule {
      height: 1px;
      background: var(--red);
      margin: 8px 0 6px;
    }

    .masthead-sub {
      font-size: 9px;
      font-weight: 500;
      letter-spacing: 0.14em;
      text-transform: uppercase;
      color: var(--ink-light);
    }

    /* ── Server status bar ───────────────────────────────────────────────────── */
    .status-bar {
      background: var(--paper-dark);
      border-bottom: 1px solid var(--border);
      padding: 5px 16px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 10px;
      font-weight: 500;
      letter-spacing: 0.04em;
      color: var(--ink-light);
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
      flex-shrink: 0;
    }

    .dot.offline { background: var(--red); }

    /* ── Content ─────────────────────────────────────────────────────────────── */
    .content {
      padding: 14px 16px 16px;
    }

    /* ── Status card ─────────────────────────────────────────────────────────── */
    .status-card {
      background: var(--paper-dark);
      border: 1px solid var(--border);
      border-left: 3px solid var(--ink-mid);
      padding: 11px 13px;
      margin-bottom: 13px;
    }

    .status-label {
      font-size: 8px;
      font-weight: 700;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--ink-light);
      margin-bottom: 5px;
    }

    .status-text {
      font-size: 12px;
      line-height: 1.55;
      color: var(--ink-mid);
    }

    .status-text strong { color: var(--ink); font-weight: 700; }

    /* YouTube notice variant */
    .status-card.yt-card {
      border-left-color: var(--red);
      background: #fdf2f1;
    }

    .status-card.yt-card .status-label { color: var(--red); }

    /* ── Buttons ─────────────────────────────────────────────────────────────── */
    .btn-analyse {
      display: block;
      width: 100%;
      padding: 11px 16px;
      background: var(--ink);
      color: var(--paper);
      border: 1px solid var(--ink);
      font-family: 'DM Sans', sans-serif;
      font-size: 12px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      cursor: pointer;
      transition: background 0.15s, color 0.15s;
      text-align: center;
    }

    .btn-analyse:hover {
      background: var(--red);
      border-color: var(--red);
    }

    .btn-analyse:active { background: var(--red-dark); border-color: var(--red-dark); }

    .btn-analyse:disabled {
      background: var(--border);
      border-color: var(--border);
      color: var(--ink-light);
      cursor: not-allowed;
    }

    /* ── Loading ─────────────────────────────────────────────────────────────── */
    .loading {
      display: none;
      padding: 14px 0 2px;
      text-align: center;
    }

    .spinner {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-top-color: var(--red);
      border-radius: 50%;
      animation: spin 0.75s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      font-size: 11px;
      font-weight: 500;
      color: var(--ink-light);
      letter-spacing: 0.03em;
    }

    /* ── Error ───────────────────────────────────────────────────────────────── */
    .error-box {
      display: none;
      margin-top: 12px;
      background: #fdf2f1;
      border: 1px solid #e8b4b0;
      border-left: 3px solid var(--red);
      padding: 10px 12px;
      font-size: 11px;
      line-height: 1.5;
      color: var(--red-dark);
    }

    /* ── Divider ─────────────────────────────────────────────────────────────── */
    .rule {
      border: none;
      border-top: 1px solid var(--border-light);
      margin: 13px 0;
    }
  </style>
</head>
<body>

  <!-- Masthead -->
  <header class="masthead">
    <div class="masthead-eyebrow">Cronkite · Extension</div>
    <h1>The Fact-Checker</h1>
    <div class="masthead-rule"></div>
    <div class="masthead-sub">AI-powered claims analysis</div>
  </header>

  <!-- Server status -->
  <div class="status-bar">
    <span class="dot" id="serverDot"></span>
    <span id="serverStatus">Checking server…</span>
  </div>

  <!-- Main content -->
  <div class="content">

    <!-- Dynamic status card — updated by JS based on page type -->
    <div class="status-card" id="statusCard">
      <p class="status-label">Current Page</p>
      <p class="status-text" id="statusText">
        Navigate to a news article, then click <strong>Analyse Article</strong>
        to extract and fact-check its claims.
      </p>
    </div>

    <button class="btn-analyse" id="analyzeBtn">Analyse Article</button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p class="loading-text" id="loadingText">Extracting article text…</p>
    </div>

    <div class="error-box" id="errorBox"></div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
