<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FactCheck</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0f1117;
      color: #e2e8f0;
    }

    .header {
      background: linear-gradient(135deg, #1a1f2e, #252b3b);
      padding: 20px;
      border-bottom: 1px solid #2d3748;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .title h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
    }

    .title p {
      font-size: 11px;
      color: #718096;
      margin-top: 1px;
    }

    .content {
      padding: 20px;
    }

    .status-card {
      background: #1a1f2e;
      border: 1px solid #2d3748;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      text-align: center;
    }

    .status-icon {
      font-size: 32px;
      margin-bottom: 8px;
    }

    .status-text {
      font-size: 13px;
      color: #a0aec0;
      line-height: 1.5;
    }

    .btn-analyze {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s, transform 0.1s;
      letter-spacing: 0.3px;
    }

    .btn-analyze:hover { opacity: 0.9; transform: translateY(-1px); }
    .btn-analyze:active { transform: translateY(0); }
    .btn-analyze:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .loading {
      display: none;
      text-align: center;
      padding: 16px;
    }

    .spinner {
      width: 28px;
      height: 28px;
      border: 3px solid #2d3748;
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .loading-text {
      font-size: 13px;
      color: #718096;
    }

    .error {
      display: none;
      background: #2d1b1b;
      border: 1px solid #742a2a;
      border-radius: 10px;
      padding: 14px;
      margin-top: 12px;
      font-size: 12px;
      color: #fc8181;
      line-height: 1.5;
    }

    .footer {
      padding: 12px 20px;
      border-top: 1px solid #2d3748;
      font-size: 11px;
      color: #4a5568;
      text-align: center;
    }

    .dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      margin-right: 5px;
      background: #48bb78;
    }

    .dot.offline { background: #fc8181; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">üîç</div>
    <div class="title">
      <h1>FactCheck</h1>
      <p>AI-powered truth analysis</p>
    </div>
  </div>

  <div class="content">
    <div class="status-card">
      <div class="status-icon">üì∞</div>
      <div class="status-text">
        Click <strong>Analyse Article</strong> to extract claims from this page and check them for accuracy using GPT-4.
      </div>
    </div>

    <button class="btn-analyze" id="analyzeBtn">
      üîç Analyse Article
    </button>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <div class="loading-text" id="loadingText">Extracting article text...</div>
    </div>

    <div class="error" id="errorBox"></div>
  </div>

  <div class="footer">
    <span class="dot" id="serverDot"></span>
    <span id="serverStatus">Checking server...</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
