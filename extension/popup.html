<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronkite</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
      background: #0a0a0a;
      color: #e8e8e8;
    }

    .header {
      background: #111;
      padding: 16px 18px;
      border-bottom: 1px solid #222;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-wrap { width: 34px; height: 34px; flex-shrink: 0; }
    .logo-wrap img { width: 100%; height: 100%; object-fit: contain; }

    .brand h1 {
      font-size: 16px;
      font-weight: 700;
      color: #fff;
      letter-spacing: 0.3px;
    }

    .brand p {
      font-size: 10px;
      color: #555;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin-top: 1px;
    }

    .content { padding: 18px; }

    .intro-card {
      background: #111;
      border: 1px solid #222;
      border-radius: 10px;
      padding: 14px;
      margin-bottom: 14px;
    }

    .intro-card p {
      font-size: 12px;
      color: #888;
      line-height: 1.6;
      text-align: center;
    }

    .intro-card strong { color: #ccc; }

    .btn-ask {
      width: 100%;
      padding: 13px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: 0.2px;
    }

    .btn-ask:hover { background: #e8e8e8; transform: translateY(-1px); }
    .btn-ask:active { transform: translateY(0); }
    .btn-ask:disabled { opacity: 0.3; cursor: not-allowed; transform: none; }

    .loading { display: none; text-align: center; padding: 20px 16px; }

    .spinner-ring {
      width: 32px; height: 32px;
      border: 2px solid #222;
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 0.9s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin { to { transform: rotate(360deg); } }
    .loading-text { font-size: 12px; color: #555; }

    .error {
      display: none;
      background: rgba(200,50,50,0.1);
      border: 1px solid rgba(200,50,50,0.3);
      border-radius: 8px;
      padding: 12px;
      margin-top: 12px;
      font-size: 12px;
      color: #f87171;
      line-height: 1.5;
    }

    .footer {
      padding: 10px 18px;
      border-top: 1px solid #1a1a1a;
      font-size: 10px;
      color: #333;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }

    .status-dot { width: 5px; height: 5px; border-radius: 50%; background: #4ade80; flex-shrink: 0; }
    .status-dot.offline { background: #ef4444; }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-wrap"><img src="icons_white/icon128.png" alt="Cronkite"></div>
    <div class="brand">
      <h1>Cronkite</h1>
      <p>AI Claims Analysis</p>
    </div>
  </div>
  <div class="content">
    <div class="intro-card">
      <p>Click <strong>Ask Cronkite</strong> to analyse this article's claims against live sources.</p>
    </div>
    <button class="btn-ask" id="analyzeBtn">Ask Cronkite</button>
    <div class="loading" id="loading">
      <div class="spinner-ring"></div>
      <div class="loading-text" id="loadingText">Extracting article text...</div>
    </div>
    <div class="error" id="errorBox"></div>
  </div>
  <div class="footer">
    <span class="status-dot" id="serverDot"></span>
    <span id="serverStatus">Checking server...</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
